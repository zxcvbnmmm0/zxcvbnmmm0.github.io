<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>綠意生活｜植物小百科</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>
  <header>
    <h1>綠意生活</h1>
    <p>探索自然的美麗與植物的奧秘</p>
  </header>

  <nav>
    <ul>
      <li><a href="#">首頁</a></li>
      <li><a href="#">植物介紹</a></li>
      <li><a href="#">養護技巧</a></li>
      <li><a href="#">關於我們</a></li>
    </ul>
  </nav>

  <main>
    <section class="intro">
      <h2>🌿 植物的世界</h2>
      <p>植物是地球上不可或缺的生命，無論是盆栽、花卉或樹木，都為我們的生活增添色彩與氣息。</p>
    </section>

    <section class="carousel-section">
      <h2>🌱 我的植物輪播圖</h2>
      <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/plant1.jpg" class="d-block w-100" alt="植物1">
          </div>
          <div class="carousel-item">
            <img src="images/plant2.jpg" class="d-block w-100" alt="植物2">
          </div>
          <div class="carousel-item">
            <img src="images/plant3.jpg" class="d-block w-100" alt="植物3">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </section>

    <section class="gallery">
      <h2>📷 精選植物圖片</h2>
      <div class="image-row">
        <img src="images/pic1.jpg" alt="展示1" class="fade-in" />
        <img src="images/pic2.jpg" alt="展示2" class="fade-in" />
        <img src="images/pic3.jpg" alt="展示3" class="fade-in" />
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 綠意生活 PlantLife</p>
  </footer>
</body>
</html>
