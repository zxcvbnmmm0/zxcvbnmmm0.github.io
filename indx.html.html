<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cardmaster</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between; /* 將內容兩端對齊 */
            padding: 1em;
            background-color: #148BC3;
            color: white;
        }
        .header img {
            height: 100px; /* 調整這個值來改變Logo的高度 */
        }
        .intro {
            padding: 2em;
            text-align: center;
        }
        .carousel {
            position: relative;
            max-width: 100%;
            margin: auto;
            overflow: hidden;
        }
        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .slide {
            min-width: 100%;
            box-sizing: border-box;
        }
        .carousel img {
            width: 100%;
            display: block;
        }
        .buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .buttons button {
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            padding: 1em;
            cursor: pointer;
        }
        .navbar-nav {
            display: flex;
            flex-direction: row; /* 將目錄項目改成橫向排列 */
            padding: 0;
            margin: 0;
            list-style: none;
        }
        .navbar-nav .nav-item {
            margin-right: 15px;
        }
        .navbar-nav .navbar-brand {
            font-weight: bold;
        }
        .navbar-nav .nav-link {
            color: rgb(255, 255, 255);
            text-decoration: none;
            padding: 1em;
        }
        .navbar-nav .nav-link.active {
            color: #148BC3;
        }


    </style>
</head>
<body>

    <div class="header">
        <img src="images/logo.png" alt="Logo">
         <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">首頁</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">關於品牌</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">活動資訊</a>
                </li>
                <li class="nav-item"> 
                    <a class="nav-link" href="#">租借查詢</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">拍攝</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">聯絡我們</a>
                </li>
            </ul>
        </div>
    </div>
    </div>
    <div class="carousel">
        <div class="slides">
            <div class="slide">
                <img src="images/image1.jpg" alt="Slide 1">
            </div>
            <div class="slide">
                <img src="images/image2.jpg" alt="Slide 2">
            </div>
            <div class="slide">
                <img src="images/image3.jpg" alt="Slide 3">
            </div>
        </div>
        <div class="buttons">
            <button onclick="moveSlide(-1)">&#10094;</button>
            <button onclick="moveSlide(1)">&#10095;</button>
        </div>
    </div>

    <script>
        let currentSlide = 0;

        function showSlide(index) {
            const slides = document.querySelector('.slides');
            const totalSlides = slides.children.length;
            if (index >= totalSlides) {
                currentSlide = 0;
            } else if (index < 0) {
                currentSlide = totalSlides - 1;
            } else {
                currentSlide = index;
            }
            slides.style.transform = `translateX(-${currentSlide * 100}%)`;
        }

        function moveSlide(direction) {
            showSlide(currentSlide + direction);
        }

        showSlide(currentSlide);
    </script>

</body>
</html>
